<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字效果</title>
</head>
<body>
    <div id="view">
        <div class="typewrite"></div>
    </div>

    <style>
        body{
            background: #172024;
            color: #54BA3E;
        }
        em{
            color: #999;
            width: 100px;
            display: inline-block;
        }
    </style>

    <script type="module">
        import typewrite from './typewrite.js'
        setTimeout(() => {
            new typewrite({
                words: ' 大江东去，浪淘尽，千古风流人物。<br>故垒西边，人道是，三国周郎赤壁。<br>乱石穿空，惊涛拍岸，卷起千堆雪。<br>江山如画，一时多少豪杰。<br> 遥想公瑾当年，小乔出嫁了，雄姿英发。<br>羽扇纶巾，谈笑间、樯橹灰飞烟灭。<br>故国神游，多情应笑我，早生华发。<br>人生如梦，一尊还酹江月。'
            })
        }, 1000)
    </script>

</body>
</html>
